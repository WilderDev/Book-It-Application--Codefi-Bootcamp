<!-- ~~~ !TEMPLATE DRIVEN APPROACH! ~~~ -->
<form #bookFormRef="ngForm" (ngSubmit)="onFormSubmit(bookFormRef)">
  <div id="book-data">
    <!-- TITLE - input -->
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        #titleRef="ngModel"
        ngModel
        required
      />
      <span
        class="help-block text-danger"
        *ngIf="!titleRef.valid && titleRef.touched"
        >Please enter a valid title!</span
      >
    </div>

    <!-- AUTHOR - input -->
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        name="author"
        class="form-control"
        #authorRef="ngModel"
        ngModel
        required
      />
      <span
        class="help-block text-danger"
        *ngIf="!authorRef.valid && authorRef.touched"
        >Please enter a valid author!</span
      >
    </div>

    <!-- GENRE - select -->
    <div class="form-group">
      <label for="genre">Genre</label>
      <select
        id="genre"
        name="genre"
        class="form-control"
        #genreRef="ngModel"
        [ngModel]="'mystery'"
        required
      >
        <option value="mystery">Mystery</option>
        <option value="self-help">Self-Help</option>
        <option value="fantasy">Fantasy</option>
        <option value="science-fiction">Science Fiction</option>
      </select>
      <span
        class="help-block text-danger"
        *ngIf="!genreRef.valid && genreRef.touched"
        >Please enter a valid genre!</span
      >
    </div>

    <!-- SUBMIT - button -->
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!bookFormRef.valid"
    >
      Submit
    </button>
  </div>
</form>

<!-- RESULTS -->
<div class="row mt-4" *ngIf="formHasBeenSubmitted">
  <div class="col-xs-12">
    <h3>Title: {{ bookDetails.title }}</h3>
    <h4>Author: {{ bookDetails.author }}</h4>
    <p>Genre: {{ bookDetails.genre }}</p>
  </div>
</div>
